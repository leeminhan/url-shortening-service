{% extends 'base.html' %}

{% block title %} URL Shortener {% endblock %}
{% block content %}
    <br/>
    <h1>Welcome to URL Shortening Service</h1>
    <form method="post">
        <div class="form-group">
            <b><label for="url">Enter a https:// URL:</label></b>
            <input type="text" name="url" autocomplete="off"
                placeholder="https://example.com" 
                class="form-control"
                value="{{ request.form['url'] }}"
                pattern="https://.*" size="50"
                autofocus
                required></input>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>

    {% if short_url %}
    <hr>
    <b>Shortened URL:</b><br/>
    <a href={{ short_url }} target="_blank">{{ short_url }}</a>
    {% endif %}
{% endblock %}
