{% extends 'base.html' %}
{% block title %} URL Shortener {% endblock %}
{% block content %}
    <br/>
    <h1>URL Shortener Statistics</h1>
    <table class="table">
        <thead>
            <tr>
            <th scope="col">id</th>
            <th scope="col">short_url</th>
            <th scope="col">long_url</th>
            <th scope="col">created_on</th>
            </tr>
        </thead>
        <tbody>
            {% for record in url_records %}
                <tr>
                    <th scope="row">{{ record.id }}</th>
                    <td>
                        <a href={{ record.short }} target="_blank">{{ record.short }}</a>
                    </td>
                    <td>
                        <a href={{ record.long }} target="_blank">{{ record.long }}</a>
                    </td>
                    <td>{{ record.created_on }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
